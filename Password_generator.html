<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 0;
    }
    .generator {
        background: #fff;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        text-align: center;
    }
    button {
        background: #2575fc;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        margin: 5px;
    }
    button:hover { background: #6a11cb; }
    .copy-btn { background: #6a11cb; }
</style>
</head>
<body>

<div class="generator">
    <h2>Password Generator</h2>
    <input type="text" id="password" placeholder="Generated Password" readonly>
    <br>
    <button id="generate">Generate</button>
    <button id="copy-btn" class="copy-btn">Copy</button>
    <button id="clear-btn">Clear</button>
</div>

<script src="/Mini_projects_javascript_course/Password_generator.js"></script>
</body>
