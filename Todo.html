<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #addBtn {
            background: #00796b;
            color: white;
            transition: background 0.3s;
        }

        #addBtn:hover {
            background: #004d40;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 10px;
            background: #f1f8e9;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        li.done {
            background: #c8e6c9;
            text-decoration: line-through;
            color: #555;
        }

        .btn-group button {
            margin-left: 5px;
            transition: opacity 0.2s;
        }

        .btn-group button:hover {
            opacity: 0.8;
        }

        .doneBtn {
            background: #4caf50;
            color: white;
        }

        .deleteBtn {
            background: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a todo">
            <button id="addBtn">Add</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script src = "/Javascript_Course/Exercises/Todo.js"></script>
</body>

</html>
